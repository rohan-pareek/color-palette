<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <meta
      name="description"
      content="Choose your desired color from a wide range of colors."
    />
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./images/favicon-sm.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./images/favicon-md.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./images/favicon-lg.png"
    />
  </head>
  <body>
    <header>
      <h1>Color Palette</h1>
      <p>
        Get around 1500 color varieties for your projects. Just click to copy.
      </p>
    </header>
    <div id="container"></div>
    <div id="copied-text">Color copied!</div>
    <button id="arrow-up">&uarr;</button>
  </body>
</html>
